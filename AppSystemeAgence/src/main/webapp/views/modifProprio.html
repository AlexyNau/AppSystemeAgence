<form class="form-horizontal">
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">ID</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="id"
				placeholder="ID du Proprietaire" ng-model="proprioUpdate.id">
		</div>
	</div>
	<div class="form-group">
		<label for="idNom" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="idNom"
				placeholder="Nom du Proprietaire" ng-model="proprioUpdate.nom">
		</div>
	</div>
	<div class="form-group">
		<label for="idTelp" class="col-sm-2 control-label">Numero de
			Telephone Privee</label>
		<div class="col-sm-10">
			<input type="tel" class="form-control" id="idTelp"
				placeholder="Numéro privee" ng-model="proprioUpdate.numTelPrive">
		</div>
	</div>

	<div class="form-group">
		<label for="idTelt" class="col-sm-2 control-label">Numero de
			Telephone Professionnel</label>
		<div class="col-sm-10">
			<input type="tel" class="form-control" id="idTelt"
				placeholder="Numero professionnel"
				ng-model="proprioUpdate.numTelTravail">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="updateProprio()">Modifier</button>
		</div>
	</div>
</form>
